version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: maison_db
      POSTGRES_USER: maison_user
      POSTGRES_PASSWORD: maison_pass
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8001:8000"
    depends_on:
      - db
    environment:
      - DJANGO_DB_HOST=db
      - DJANGO_DB_PORT=5432
      - DJANGO_DB_NAME=maison_db
      - DJANGO_DB_USER=maison_user
      - DJANGO_DB_PASSWORD=maison_pass

volumes:
  postgres_data: 